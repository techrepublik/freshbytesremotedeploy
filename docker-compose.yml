version: '3.8'

services:
  freshbytes-admin:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000
      # Add your API configuration here
      - API_LINK=${API_LINK:-http://5.104.84.97:8002}
    restart: unless-stopped
    networks:
      - freshbytes-network

networks:
  freshbytes-network:
    driver: bridge
